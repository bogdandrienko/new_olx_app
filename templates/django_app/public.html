<main class="form-signin">

{% csrf_token %}

<h1 class="h3 mb-3 fw-normal">Форма для заполнения данных:</h1>

<div class="form-floating m-1">
  <input type="text" class="form-control" id="title" name="title" placeholder="введите в этом поле название">

</div>

<div class="form-floating m-1">
  <textarea class="form-control" id="description" name="description">
  </textarea>
  <label for="description">Описание объявления</label>
</div>

<div class="form-floating m-1">
  <input type="number" class="form-control" id="price" name="price">
  <label for="price">Какую цены Вы хотите установить - </label>
</div>

<button class="w-100 btn btn-lg btn-primary" type="submit">отправить</button>
</form>
